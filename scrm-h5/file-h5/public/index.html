<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"></script>
  <% if (process.env.IS_PRODUCTION_DEV) { %>
    <script src="https://unpkg.com/vconsole@3.14.6/dist/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole()
    </script>
  <% } %>
  <% if (process.env.NODE_ENV === 'development') { %>
    <script>
      window.isMock = true
    </script>
    <% } %>
</head>
<body>
  <div class="container" id="container">
    <div class="source-error" id="source-error">
      <div class="source-error-top">
        <p class="icon-wrap"><span class="icon">i</span></p>
      </div>
      请在微信端打开此链接
    </div>
  </div>
</body>
</html>
