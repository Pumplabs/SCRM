  ip: ####redis://ip
  host: ####
  port: ####
  password: ####
# 腾讯云
tq:
  cos:
    # 改了存储桶要改企微应用宝那里海报文件夹的权限为私有写公有读，新增默认是私有读，会读不到海报的
